{% extends "base.html" %}

{% block content %}
    <h1>Remove</h1>
    <form method="post">
        <p>Are you sure you wanna remove <strong>{{ path }}</strong> ?</p>
        <input type="hidden" name="backurl" value="{{ backurl }}"/>
        <input type="submit" value="Yes" /> <a href="{{ backurl }}" alt="Go back">Cancel</a>
    </form>
{% endblock %}

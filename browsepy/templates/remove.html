{% extends "base.html" %}

{% block content %}
  <h1>Remove</h1>
  <p>Do you really want to remove <strong
    {%- if file.parent.urlpath %} data-prefix="{{ file.parent.urlpath }}/"{%- endif -%}
    >{{ file.name }}</strong>?</p>
  <form method="post" class="remove">
    <a class="long button text" href="{{ url_for('browse', path=file.parent.urlpath) }}" title="Go back">Cancel</a>
    <input class="long button destructive text" type="submit" value="Yes" />
  </form>
{% endblock %}
